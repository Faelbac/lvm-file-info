<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/myicons.html">
<link rel="import" href="../icon-toggle/icon-toggle.html">

<dom-module id="lvm-file-info">
  <template>
    
    <style>
      :host {
        display: block;
        --icon-toggle-color: black;
        --icon-toggle-outline-color: white;
        --icon-toggle-pressed-color: blue;
      }
    </style>

		<div>
  		<div>
    		File Path:	[[filepath]]
  		</div>
  		<div>
  	 	 Date:	[[date]]
  		</div>
  		<div>
  	 	 Operator:	[[operator]]
  		</div>
  		<div>
  		  Channels Number:	[[chanum]]
  		</div>
      <div>
        <icon-toggle toggle-icon="myicons:photo-library"></icon-toggle>
        <!--iron-icon icon="myicons:photo-library" on-click="toggle"></iron-icon-->
      </div>
    </div>

  </template>




  <script>
    /**
     * `lvm-file-info`
     * Shows the information of a .LVM file.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class LvmFileInfo extends Polymer.Element {
      static get is() { return 'lvm-file-info'; }
      static get properties() {
        return {
          filepath: {
            type: String,
            value: 'default'
          },
					date: {
            type: Date,
            value: 'default'
          },
					operator: {
            type: String,
            value: 'default'
          },
					chanum: {
            type: Number,
            value: 'default'
          },
        };
      }
			constructor() {
      super();
			}
    }

    window.customElements.define(LvmFileInfo.is, LvmFileInfo);
  </script>
</dom-module>
